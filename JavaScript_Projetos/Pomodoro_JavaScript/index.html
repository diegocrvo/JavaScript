<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>PomoBreak</title>
    </head>
    <body>
        <header>
            <a href="#"><h1 id="logo">PomoBreak</h1></a>
            <button>Setting</button>
        </header>
        <div id="container">
            <div id="TimerOptions">
                <button id="work" class="btnOptions">Work</button>
                <button id="break" class="btnOptions">Break</button>
            </div>

            <!--Work Timer-->
            <div id="work-timer" class="timer">
               <p id="w_minutes">30</p><p class="semicolon">:</p><p id="w_seconds">00</p>
            </div>

            <div id="TimerButtons">
                <button id="start" class="btn">START</button>
                <button id="reset" class="btn">RESET</button>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
